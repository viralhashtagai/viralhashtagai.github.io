<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Hashtag Generator</title>
</head>
<body>
  <h1>Hashtag Generator</h1>

  <input type="text" id="keyword" placeholder="Enter keyword...">
  <button onclick="generate()">Generate</button>

  <div id="output"></div>

  <script>
    function generate() {
      let keyword = document.getElementById("keyword").value.trim();
      let output = document.getElementById("output");

      if (keyword === "") {
        output.innerHTML = "<p>Please enter a keyword ðŸ”‘</p>";
        return;
      }

      let viralTags = ["#viral", "#trending", "#fyp", "#explorepage", "#reels", "#shorts"];
      let customTags = [#${keyword}, #${keyword}Life, #${keyword}Trend];

      let final = customTags.concat(viralTags);

      output.innerHTML = "";
      final.forEach(tag => {
        output.innerHTML += <span style="margin:5px; padding:5px; background:#ddd; border-radius:5px;">${tag}</span>;
      });
    }
  </script>
</body>
</html>
